<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../test/vendor/json2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src ="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" ></script>
    <script src="../../test/vendor/underscore-1.1.6.js"></script>
    <script src="../../backbone.js"></script>
    <script src="../backbone-localstorage.js"></script>
    <script src="todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <!-- These are the container divs where the templates are thrust -->
      <div class="content">
        <div id="todo-form"></div>
        <div id="todos">
        	<ul id="todo-list"></ul>
        </div>
        <div id="todo-stats"></div>
      </div>

    </div>

	  <p style="font-size:80%; width:400px; position:absolute; top:10px; right:10px;">
	    <input id="fixthis1" type="checkbox" />
		<label for="fixthis1">
		Fix bug where editing a completed item resets the completed flag but
		the "Clear X completed tasks" still deletes it as though it were completed
		</label>
	  </p>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
		<p>
 		     Originally Created by
		      <br />
		      <a href="http://jgn.me/">J&eacute;r&ocirc;him Gravel-Niquet</a>
	    </p>
		<p>
			Rewritten by <br/>
				<a href="http://wekeroad.com/">Rob Conery</a>
		</p>
    </div>

    <!-- The main input control.where you create a new ToDo item -->
	<script type="text/html" id="formTemplate">
	<form id="todo-form">
		<input id="new-todo" placeholder="What needs to be done?" type="text" />
	      <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
		</input>
	</form>
	</script>
	
	<!-- An individual ToDo item as displayed in the list of items
	     
		 Parameters: id, name
		 -->
	<script type="text/template" id="item-template">
	  <div class="todo">
      <div class="display">
        <input class="check" type="checkbox"  data-id="${id}"/>
        <div class="todo-content">${name}</div>
        <span class="todo-destroy" data-id="${id}"></span>
      </div>
      <div class="edit">
        <input class="todo-input" type="text" value="${name}" />
      </div>
    </div>
	</script>

  <!-- The footer containing the number of incomplete tasks on the left
       and a link to remove completed tasks on the right 

	   Parameters: remaining, completed
	   -->
  <script type="text/template" id="stats-template">
      <span class="todo-count">
        <span class="number">${remaining}</span>
        <span class="word">tasks</span> left.
      </span>
      <span class="todo-clear">
        <a href="#" id="clear-completed">
          Clear <span class="number-done">${completed}</span>
          completed <span class="word-done">tasks</span>
        </a>
      </span>
  </script>

  <div id="log" style="border:1px solid #555; padding:10px; width:500px; background-color:#eee; position:absolute; top:10px; left:10px; height:500px; overflow:auto;">
    <input type="button" id="clearLog" value="Clear log" />
    <div id="logContents"></div>
  </div>
  <script type="text/javascript">
  $("#clearLog").click(
    function()
    {
        $("#logContents").empty();
    });
  </script>

  </body>

</html>
