<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../test/vendor/json2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src ="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" ></script>
    <script src="../../test/vendor/underscore-1.1.6.js"></script>
    <script src="../../backbone.js"></script>
    <script src="../backbone-localstorage.js"></script>
    <script src="todos2.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">
        <div id="todo-form"></div>
        <div id="todos">
        	<ul id="todo-list"></ul>
        </div>
        <div id="todo-stats"></div>
      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
		<p>
 		     Originally Created by
		      <br />
		      <a href="http://jgn.me/">J&eacute;r&ocirc;him Gravel-Niquet</a>
	    </p>
		<p>
			Rewritten by <br/>
				<a href="http://wekeroad.com/">Rob Conery</a>
		</p>
    </div>

    <!-- Templates -->
	<script type="text/html" id="formTemplate">
	<form id="todo-form">
		<input id="new-todo" placeholder="What needs to be done?" type="text" />
	      <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
		</input>
	</form>
	</script>
	<script type="text/template" id="item-template">
	  <div class="todo">
      <div class="display">
        <input class="check" type="checkbox"  data-id="${id}"/>
        <div class="todo-content">${name}</div>
        <span class="todo-destroy" data-id="${id}"></span>
      </div>
      <div class="edit">
        <input class="todo-input" type="text" value="${name}" />
      </div>
    </div>
	</script>

  <script type="text/template" id="stats-template">
      <span class="todo-count">
        <span class="number">${remaining}</span>
        <span class="word">tasks</span> left.
      </span>
      <span class="todo-clear">
        <a href="#" id="clear-completed">
          Clear <span class="number-done">${completed}</span>
          completed <span class="word-done">tasks</span>
        </a>
      </span>
  </script>

  </body>

</html>
